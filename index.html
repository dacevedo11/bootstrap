<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Portfolio</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>My Portfolio</h1>
    </header>

    <!-- Portfolio Container -->
    <div class="container my-4">
        <div class="row g-4">
            <!-- Portfolio Item 1 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="image1.jpg" class="card-img-top img-fluid" alt="Project 1">
                    <div class="card-body">
                        <h2 class="card-title">Project Title 1</h2>
                        <h3 class="text-muted">Subtitle</h3>
                        <p class="card-text">Brief project description.</p>
                        <a href="#" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>

            <!-- Portfolio Item 2 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="image2.jpg" class="card-img-top img-fluid" alt="Project 2">
                    <div class="card-body">
                        <h2 class="card-title">Project Title 2</h2>
                        <h3 class="text-muted">Subtitle</h3>
                        <p class="card-text">Brief project description.</p>
                        <a href="#" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 My Portfolio
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
